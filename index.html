<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .calculator h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .calculator input, .calculator select, .calculator button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .calculator button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .calculator button:hover {
      background-color: #45a049;
    }

    .result {
      text-align: center;
      font-size: 18px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>Simple Calculator</h2>
    <input type="number" id="num1" placeholder="Enter number A" step="any">
    <input type="number" id="num2" placeholder="Enter number B" step="any">
    
    <select id="operation">
      <option value="add">Addition (+)</option>
      <option value="subtract">Subtraction (-)</option>
      <option value="multiply">Multiplication (ร)</option>
      <option value="divide">Division (รท)</option>
    </select>

    <button onclick="performCalculation()">Calculate</button>
    
    <div class="result" id="resultBox"></div>
  </div>

  <script>
    class Calculator {
      constructor(a, b, operation) {
        this.a = a;
        this.b = b;
        this.operation = operation;
      }

      calculate() {
        switch (this.operation) {
          case "add":
            return this.a + this.b;
          case "subtract":
            return this.a - this.b;
          case "multiply":
            return this.a * this.b;
          case "divide":
            return this.b !== 0 ? this.a / this.b : "Error: Division by zero";
          default:
            return "Invalid operation";
        }
      }
    }

    function performCalculation() {
      const a = parseFloat(document.getElementById("num1").value);
      const b = parseFloat(document.getElementById("num2").value);
      const operation = document.getElementById("operation").value;

      if (isNaN(a) || isNaN(b)) {
        document.getElementById("resultBox").innerText = "Please enter valid numbers.";
        return;
      }

      const calc = new Calculator(a, b, operation);
      const result = calc.calculate();

      document.getElementById("resultBox").innerText = "Result: " + result;
    }
  </script>
